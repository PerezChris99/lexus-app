<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate our service</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo.png" alt="Lexus" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Name of vehicle owner"
                />
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <select name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                    <option value="Karen Smith">Karen Smith</option>
                    <option value="John Hammond">John Hammond</option>
                    <option value="Lois Lane">Lois Lane</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Please rate your dealer</h3>
                <input type="radio" name="rating" value="1" /> 1
                <input type="radio" name="rating" value="2" /> 2
                <input type="radio" name="rating" value="3" /> 3
                <input type="radio" name="rating" value="4" /> 4
                <input type="radio" name="rating" value="5" /> 5
                <input type="radio" name="rating" value="6" /> 6
                <input type="radio" name="rating" value="7" /> 7
                <input type="radio" name="rating" value="8" /> 8
                <input type="radio" name="rating" value="9" /> 9
                <input type="radio" name="rating" value="10" checked /> 10
            </div>
            <class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                  name="comments"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Tell us what you liked and/did not like"
                ></textarea>
                <input type="submit" value="Submit" class="btn" />
            </div>
        </form>
    </div>
</body>
</html>
